name: CustomFkUtils
version: $version
main: dev.guerville.customfkutils.CustomFkUtils
description: $description
author: PaperMC
website: https://github.com/UnikMask/CustomFkUtils
prefix: FKUtils
api-version: '1.19'
authors:
  - "UnikMask"

depend: [ FallenKingdom ]

commands:
  fkload:
    description: Load FallenKingdom save (stored in CustomFkUtils/)
    permission: cfku.cfku

permissions:
  cfku.cfku:
    description: Permissions to use custom utilities.
    default: op
